<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Sign-Up Form</title>
</head>

<body>
  <main>
    <div class="sidebar">
      <div class="logo-wrapper">
        <img src="./img/odin-lined.png" alt="The odin project logo">
        <h1>Odin</h1>
      </div>
      <p class="sidebar-footer">
        Photo by <a target="_blank"
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          Halie West</a> on <a target="_blank"
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          Unsplash</a>
      </p>
    </div>
    <div class="main-content">
      <div class="content-header">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</h2>
        <h2>Sign up <span>now</span> to get started.</h2>
        <h2>You <span>know</span> you want to.</h2>
      </div>
      <form action="#" novalidate>
        <h3>Let's do this!</h3>
        <div class="form-inputs">
          <div class="form-col">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" size="25" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" size="25" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" size="25" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" size="25" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" size="25" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password" size="25" required>
            </div>
          </div>
        </div>
        <div class="form-btn">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
